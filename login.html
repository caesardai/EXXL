<!doctype html>
<html lang="en">
  <head>
    <style>
        h1 {
          text-align: center;
          padding: 20px;
        }
        .empty-space {
            padding-top: 200px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="font-family: 'Poppins', sans-serif; background-color: #eee;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="empty-space"></div>
    <div class="container text-center align-items-center justify-content-center">
        <div class="w-50 p-3" style="background-color: #eee; width: 100%; margin: auto;">
            <div class="card mb-4 box-shadow" style="background-color:whitesmoke; ">
                <h1>Admin Login</h1>
                <form id="loginForm">
                    <div class="input-group input-group-lg" style="padding: 20px;">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="username" aria-label="Username" aria-describedby="basic-addon1" id="usernameValue">
                    </div>
                    <div style="visibility: hidden;" id="userNotSubmittedText">
                      <p class="text-center" style="color: crimson;">Please submit a username</p>
                    </div>
                    <div style="visibility: hidden;" id="userNotFoundText">
                      <p class="text-center" style="color: crimson;">Username not found</p>
                    </div>
                    <div style="padding: 20px;">
                        <button type="button" class="btn btn-outline-secondary" onclick="onSubmitUsername()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="/login.js"></script>
  </body>
</html>
